<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">home</a>
            <a href="dadosp.html">dados pessoais</a>
        </nav>
    </header>
    <main>
        <form action="">
            <legend>Endereço</legend>
            <fieldset>
                <address>
                    <label for="rua">Rua|av:</label>
                    <input type="text"
                     name="rua" id="rua"
                     required>
                    <br>
                    <label for="num">numero:</label>
                    <input type="number" 
                    name="num" id="num">
                    <label for="complemento">complemento</label>
                    <input type="text" name="complemento" id="complemento">
                    <br>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" 
                    id="bairro" required>
                    <br>
                    <label for="municipio">Municipio</label>
                    <input type="text" name="municipio" id="municipio">
                    <label for="estado">Estado</label>
                    <!--teste com seleção-->
                    <select name="estado" id="estado">
                        <option value="escolha" selected>escolha</option>
                        <optgroup label="Região suldeste">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="es">Espirito Santo</option>
                            <option value="mg">Minas Gerais</option>
                        </optgroup>
                        <optgroup label="Região sul">
                            <option value="pr">Paraná</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="am">Amazonas</option>
                            <option value="pa">Pará</option>
                            <option value="ro">Roraima</option>
                            <option value="ap">Amapá</option>
                            <option value="ac">Acre</option>
                        </optgroup>
                        <optgroup label="Região nordeste">
                            <option value="ma">Maranhão</option>
                            <option value="pi">Piauí</option>
                            <option value="ce">Ceará</option>
                            <option value="se">Sergipe</option>
                            <option value="pe">Pernanbuco</option>
                            <option value="ba">Baiha</option>
                        </optgroup>
                        <optgroup label="Região centroeste">
                            <option value="To">Tocantins</option>
                            <option value="go">Goiás</option>
                            <option value="ms">Mato Grosso do sul</option>
                        </optgroup>
                    </select>
                    <br>
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais">
                </address>
            </fieldset>
            <legend>Preferencias</legend>
            <fieldset>
                <input type="checkbox" name="poremail" 
                id="poremail" checked>
                <label for="poremail">Receber ofertas por Email</label>
                <input type="checkbox" name="campanhas" id="campanhas" checked>
                <label for="campanhas">Participar de nossas campanhas?</label>
                <br>
                <input type="checkbox" name="cartao" id="cartao">
                <label for="cartao">Solicitar cartão</label>
                <input type="checkbox" name="seguro" id="seguro">
                <label for="seguro">Aderir ao seguro</label>
            </fieldset>
            <button type="submit">salvar</button>
        </form>
    </main>
</body>
</html>
