<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Teste com tabela</h1>
    </header>
    <main>
        <!--tr linha
            th coluna do header de uma tabela
            td coluna da area de dados da tabela
        -->
        <table>
            <tr>
                <th>Moeda</th><th>Cotação</th><th>Moeda de cambio</th>
            </tr>
            <tr>
                <td>Dollar</td>
                <td class="numerico">R$; 5,01</td>
                <td>Real BRL</td>
            </tr>
            <tr>
                <td>Euro</td>
                <td class="numerico">R$; 5,53</td>
                <td>Real BRL</td>
            </tr>
            <tr>
                <td>Libra Isterlina</td>
                <td class="numerico">R$; 6,21</td>
                <td>Real BRL</td>
            </tr>
          
        </table>
    </main>
</body>
</html>
